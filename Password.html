

    <html>
    <head>
    <title>
    Login page
    </title>
    </head>
    <body>
    <form name="login">
        Username    <input type="text" name="userid"/>
        Password    <input type="password" name="passwordid"/>
    <input type="button" onclick="check(this.form)" value="Login"/>
    </form>
    <script language="javascript">
    function check(form)
    {

     if(form.userid.value == "admin" && form.passwordid.value == "admin")
      {
        alert("Correct username and password. Redirecting")
        window.open('index.html')
      }
     else
     {
       alert("Error. Incorrect username or password")
      }
    }
    </script>
    </body>
    </html>
